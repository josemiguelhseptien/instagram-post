<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/018e3ccca0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background-color: lightgray;">
<!--Header-->
    <div class="container justify-content-center" style="width:50%;padding-right: 0px;padding-left: 0px;background-color: white;">
        <div class="header d-flex align-items-baseline justify-content-between" style="padding: 5px;">
            <div class="leftHeader d-flex">
                <i class="fa-brands fa-html5" style="padding:5px;"></i>
                <div class="headerText">My Post</div>
            </div>
            <div class="rightHeader">
<!--dropdown-->
                <div class="dropdown">
                    <button class="btn btn-light" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown"
                        aria-expanded="false" style="background-color: white;">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item active" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                </div>
            </div>
<!--Image-->
        </div>
        <div class="coolImage">
            <img class="img-fluid"
                src="https://onlinejpgtools.com/images/examples-onlinejpgtools/mountains-near-water-better-quality.jpg"
                alt="">
        </div>



<!--text and icons-->
        
        <div class="variousFont d-flex align-items-baseline justify-content-between" style="padding: 10px;">
            <div class="leftIcons">
                <button type="button" style="background-color: white;"class="btn btn-light"><i class="fa-solid fa-thumbs-up"></i></button>
                <button type="button" style="background-color: white;"class="btn btn-light"><i class="fa-solid fa-comment"></i></button>
                <button type="button" style="background-color: white;"class="btn btn-light"><i class="fa-solid fa-share-nodes"></i></button>
            </div>
            <div class="rightIcon">
            <button type="button" style="background-color: white;"class="btn btn-light"><i class="fa-regular fa-bookmark"></i></button>
            </div>

        </div>

        <div class="textBox" style="padding: 10px;">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam maximus turpis turpis, sed venenatis sem aliquam vel.</p>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</html>
